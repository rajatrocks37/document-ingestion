<div class="max-w-3xl mx-auto p-6 bg-white shadow rounded">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">ðŸ¤– Ask a Question</h2>

  <form (ngSubmit)="ask()" class="mb-4 flex gap-4 items-center">
    <input
      [(ngModel)]="question"
      name="question"
      class="flex-grow px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
      placeholder="Enter your question"
      required
    />
    <button
      type="submit"
      [disabled]="loading"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 disabled:opacity-50"
    >
      Ask
    </button>
  </form>

  <div *ngIf="loading" class="flex items-center gap-2 text-gray-600">
    <svg class="animate-spin h-5 w-5 text-green-600" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z" />
    </svg>
    <span>Searching documents...</span>
  </div>

  <div *ngIf="results.length > 0" class="mt-6 space-y-4">
    <div *ngFor="let doc of results" class="border p-4 rounded bg-gray-50">
      <h3 class="text-lg font-semibold text-gray-700">{{ doc.title }}</h3>
      <p class="text-sm text-gray-800" [innerHTML]="doc.snippet"></p>
    </div>
  </div>
</div>
