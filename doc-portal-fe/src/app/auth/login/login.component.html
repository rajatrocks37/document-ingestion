<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Document Portal Login</h2>
    
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" formControlName="username" placeholder="Enter your username"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-300">
        Sign In
      </button>
    </form>

      <!-- ðŸ‘‡ Register link -->
    <div class="text-center mt-4 flex flex-col items-center">
      <span class="text-gray-600 text-sm">Don't have an account?</span>
      <a routerLink="/register" class="text-blue-600 hover:underline text-sm font-medium cursor-pointer">Register here</a>
    </div>

    <p class="text-xs text-center text-gray-400 mt-6">
      &copy; 2025 Document Portal. All rights reserved.
    </p>
  </div>
</div>
