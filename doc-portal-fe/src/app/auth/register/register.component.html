<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input formControlName="username" type="text" placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" placeholder="Confirm your password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div *ngIf="registerForm.errors?.['mismatch']" class="text-red-500 text-sm text-center">
        Passwords do not match
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">{{ successMessage }}</div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-300">
        Register
      </button>
    </form>

    <div class="text-center mt-4 flex flex-col items-center">
      <span class="text-gray-600 text-sm">Already have an account?</span>
      <a routerLink="/login" class="text-blue-600 hover:underline text-sm font-medium">Login here</a>
    </div>

    <p class="text-xs text-center text-gray-400 mt-6">
      &copy; 2025 Document Portal. All rights reserved.
    </p>
  </div>
</div>
