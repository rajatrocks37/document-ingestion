<div class="max-w-2xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-xl border border-gray-200">
  <h2 class="text-3xl font-bold mb-8 text-gray-800">
    📄 Upload a Document
  </h2>

  <form (ngSubmit)="upload()" class="space-y-6" enctype="multipart/form-data" novalidate>

    <!-- Upload Messages -->
    <div *ngIf="uploadSuccess" class="mt-4 text-green-600 font-medium text-center">
      ✅ Document uploaded successfully!
    </div>
    <div *ngIf="uploadError" class="mt-4 text-red-600 font-medium text-center">
      ❌ Upload failed. Please try again.
    </div>

    <!-- Drag-and-Drop Upload -->
    <div
      class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center hover:border-blue-400 transition relative"
      (dragover)="onDragOver($event)" (drop)="onFileDrop($event)">
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt" (change)="onFileChange($event)"
        class="hidden" required />

      <label for="file" class="cursor-pointer flex flex-col items-center">
        <svg class="w-10 h-10 text-blue-600 mb-2" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M4 12l8-8m0 0l8 8m-8-8v12" />
        </svg>
        <span class="text-gray-600">Drag & drop a file here or <span
            class="text-blue-600 underline">browse</span></span>
      </label>

      <div *ngIf="file" class="mt-3 text-sm text-gray-700">
        Selected file: <span class="font-medium">{{ file.name }}</span>
      </div>
    </div>

    <!-- Upload Button -->
    <div class="text-left">
      <button type="submit" [disabled]="uploading"
        class="inline-flex items-center bg-blue-600 text-white py-2 px-5 rounded-md font-semibold hover:bg-blue-700 transition disabled:opacity-50">
        <svg *ngIf="uploading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
        </svg>
        {{ uploading ? 'Uploading...' : 'Upload Document' }}
      </button>
    </div>


  </form>
</div>
